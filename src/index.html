<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
       crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="body">
    <main class="main">
      <div class="card" data-qa="card">
        <div class="card__photo">
          <img
            class="card__photo-imac"
            src="../src/images/imac.jpeg"
            alt="Imac Photo">
        </div>
        <p class="card__text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__product-code">
          Product code: 195434
        </p>


        <div class="card__review">
          <div class="card__stars">
            <div class="stars stars--0">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
          </div>

          <div class="Card__marks">
            <p class="Card__marks--title">Reviews: 5</p>
          </div>
        </div>

        <div class="card__price">
          <p class="card__price--title">
            Price:
          </p>

          <p class="card__price--amount">
            $2,199
          </p>
        </div>

        <div class="card__button">
          <a class="card__button--link"
            href="#"
            data-qa="hover"
          >Buy</a>
        </div>
      </div>
    </main>
  </body>
</html>
